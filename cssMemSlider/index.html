<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gachimuchi Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <input type="radio" name="slider" id="slider1" checked>
  <input type="radio" name="slider" id="slider2">
  <input type="radio" name="slider" id="slider3">
  <input type="radio" name="slider" id="slider4">

  <div class="slider">
    <div class="container">
      <div class="slider__inner">
        <div class="slides__top">
          <div class="slides__wrapper">
            <div class="slide s1">
              <img src="img/1.jpg" alt="slide image">
            </div>

            <div class="slide">
              <img src="img/2.jpg" alt="slide image">
            </div>

            <div class="slide">
              <img src="img/3.jpg" alt="slide image">
            </div>

            <div class="slide">
              <img src="img/4.jpg" alt="slide image">
            </div>
          </div>
        </div>

        <div class="slider__bottom">
          <div class="slider__text">
            <div class="slider__text-wrapper">
              <label class="text t1" for="slider1">Чё попался димон, подйем в танки играть</label>
              <label class="text" for="slider2">Муза Стелла Блум Лейла Феечки ФЕЕЧКИ ВИНКС УЖЕ НЕ ТЕ...</label>
              <label class="text" for="slider3">ХАЧУ FISTАШЕК</label>
              <label class="text" for="slider4">Кргда собрались с порнями поиграть стаком</label>
            </div>
          </div>

          <div class="slider__buttons">
            <label class="slider__button label1" for="slider1"><label class="new__label1" for="slider1"></label></label>
            <label class="slider__button label2" for="slider2"><label class="new__label1" for="slider2"></label></label>
            <label class="slider__button label3" for="slider3"><label class="new__label1" for="slider3"></label></label>
            <label class="slider__button label4" for="slider4"><label class="new__label1" for="slider4"></label></label>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
